<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | Semm4ze</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * {
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    header p {
      color: #aaa;
      max-width: 500px;
      margin: auto;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      margin: 5px 0 0;
      color: #bbb;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 13px;
    }
    /* === SMOOTH GLOBAL === */
html {
  scroll-behavior: smooth;
}

body {
  line-height: 1.6;
}

/* === CARD UPGRADE === */
.card {
  position: relative;
  border: 1px solid rgba(255,255,255,0.08);
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    600px circle at var(--x) var(--y),
    rgba(0,255,204,0.15),
    transparent 40%
  );
  opacity: 0;
  transition: opacity 0.4s;
}

.card:hover::after {
  opacity: 1;
}

/* === IMAGE SMOOTH === */
.card img {
  transition: transform 0.5s ease;
}

.card:hover img {
  transform: scale(1.07);
}

/* === TITLE POLISH === */
.card h3 {
  letter-spacing: 0.5px;
}

/* === HEADER GLOW === */
header h1 {
  text-shadow: 0 0 20px rgba(0,255,204,0.35);
}

/* === BUTTON ENHANCE === */
.buttons a {
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

.buttons a:hover {
  box-shadow: 0 12px 35px rgba(0,255,204,0.45);
}

/* === MODAL SMOOTH === */
.modal img {
  animation: zoomIn 0.4s ease;
}

@keyframes zoomIn {
  from {
    transform: scale(0.85);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* === FOOTER FADE === */
footer {
  opacity: 0.8;
    }
/* === CEO COLOR SYSTEM === */
:root {
  --accent: #00ffcc;
  --dark: #0b0b0b;
}

/* === CLEANER LOOK === */
body {
  background: linear-gradient(180deg, #0b0b0b, #0f0f0f);
}

/* === CARD CEO STYLE === */
.card {
  transition: transform .35s ease, box-shadow .35s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow:
    0 15px 40px rgba(0,0,0,0.8),
    0 0 0 1px rgba(255,255,255,0.06);
}

/* === IMAGE CINEMATIC === */
.card img {
  filter: saturate(1.05) contrast(1.05);
}

/* === TEXT HIERARCHY === */
header h1 {
  font-weight: 700;
  letter-spacing: 1px;
}

header p {
  font-size: 15px;
}

/* === BUTTON CEO === */
.buttons a {
  position: relative;
  overflow: hidden;
}

.buttons a::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.35),
    transparent
  );
  transform: translateX(-100%);
}

.buttons a:hover::after {
  transform: translateX(100%);
  transition: transform .6s ease;
}

/* === MODAL DARK === */
.modal {
  backdrop-filter: blur(8px);
}

/* === CEO FOOTER === */
footer {
  letter-spacing: .5px;
      }
  body {
  background:
    radial-gradient(1200px at 10% -20%, rgba(0,255,204,0.08), transparent 40%),
    radial-gradient(900px at 90% 10%, rgba(0,119,255,0.08), transparent 40%),
    linear-gradient(180deg, #0a0a0a, #0f0f0f);
  color: #eaeaea;
    }
   header h1 {
  color: #ffffff;
}

header p {
  color: #b5b5b5;
}

.card h3 {
  color: #f5f5f5;
}

.card p {
  color: #a8a8a8;
      }
  header h1 {
  font-size: clamp(36px, 6vw, 48px);
  letter-spacing: 1.5px;
  margin-bottom: 12px;
  position: relative;
}

header h1::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, #00ffcc, #0077ff);
  margin: 18px auto 0;
  border-radius: 3px;
  }
.card {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.06),
    rgba(255,255,255,0.02)
  );
  }
                
  </style>
</head>

<script>
/* === CEO CURSOR LIGHT EFFECT (SUBTLE) === */
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    card.style.setProperty('--x', e.clientX - rect.left + 'px');
    card.style.setProperty('--y', e.clientY - rect.top + 'px');
  });
});
</script>

</body>
</html>
