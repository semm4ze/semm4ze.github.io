<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | Semm4ze</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    header p {
      color: #aaa;
      max-width: 500px;
      margin: auto;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      margin: 5px 0 0;
      color: #bbb;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 13px;
    }
    /* === SMOOTH GLOBAL === */
html {
  scroll-behavior: smooth;
}

body {
  line-height: 1.6;
}

/* === CARD UPGRADE === */
.card {
  position: relative;
  border: 1px solid rgba(255,255,255,0.08);
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    600px circle at var(--x) var(--y),
    rgba(0,255,204,0.15),
    transparent 40%
  );
  opacity: 0;
  transition: opacity 0.4s;
}

.card:hover::after {
  opacity: 1;
}

/* === IMAGE SMOOTH === */
.card img {
  transition: transform 0.5s ease;
}

.card:hover img {
  transform: scale(1.07);
}

/* === TITLE POLISH === */
.card h3 {
  letter-spacing: 0.5px;
}

/* === HEADER GLOW === */
header h1 {
  text-shadow: 0 0 20px rgba(0,255,204,0.35);
}

/* === BUTTON ENHANCE === */
.buttons a {
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

.buttons a:hover {
  box-shadow: 0 12px 35px rgba(0,255,204,0.45);
}

/* === MODAL SMOOTH === */
.modal img {
  animation: zoomIn 0.4s ease;
}

@keyframes zoomIn {
  from {
    transform: scale(0.85);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* === FOOTER FADE === */
footer {
  opacity: 0.8;
    }

  </style>
</head>

<body>

<header>
  <h1>My Design Portfolio</h1>
  <p>Koleksi hasil desain dan project visual yang pernah saya kerjakan.</p>
</header>

<section class="projects">

  <div class="card">
    <img src="img/project1.jpg" alt="Landing Page">
    <div class="card-content">
      <h3>LOGO</h3>

    </div>
  </div>

  <div class="card">
    <img src="img/project2.jpg" alt="Instagram Feed">
    <div class="card-content">
      <h3>LOGO</h3>

    </div>
  </div>

  <div class="card">
    <img src="img/project3.jpg" alt="Mobile UI">
    <div class="card-content">
      <h3>LOGO</h3>
      <p>KOMUNITAS</p>
    </div>
  </div>

  <div class="card">
    <img src="img/project4.jpg" alt="Poster Digital">
    <div class="card-content">
      <h3>POSTER</h3>
      <p>Visual Design</p>
    </div>
  </div>

  <div class="card">
    <img src="img/project5.jpg" alt="Poster Digital">
    <div class="card-content">
      <h3>POSTER</h3>
      <p>COMING SOON</p>
    </div>
  </div>
  
</section>

<footer>
  © 2024 semm4ze • Portfolio Design — z`4sTEAM
</footer>

</body>
</html>
