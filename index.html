<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Desain</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background:#0d0d0d;
  color:#f5f5f5;
}

header{
  padding:40px 20px;
  text-align:center;
}

header h1{
  font-size:2.2rem;
  margin-bottom:6px;
}

header span{
  color:#888;
  font-size:0.9rem;
}

main{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap:20px;
}

.card{
  background:#181818;
  border-radius:16px;
  overflow:hidden;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card h3{
  padding:12px 16px 2px;
  font-size:1.05rem;
}

.card p{
  padding:0 16px 14px;
  font-size:0.85rem;
  color:#aaa;
}

footer{
  text-align:center;
  padding:30px;
  font-size:0.8rem;
  color:#666;
}
</style>
</head>

<body>

<header>
  <h1>Portfolio Desain</h1>
  <span>Selected Works</span>
</header>

<main>
  <section class="grid">

    <div class="card">
      <img src="img/project1.jpg" alt="Project 1">
      <h3>Landing Page</h3>
      <p>Web Design</p>
    </div>

    <div class="card">
      <img src="img/project2.jpg" alt="Project 2">
      <h3>Instagram Feed</h3>
      <p>Social Media Design</p>
    </div>

    <div class="card">
      <img src="img/project3.jpg" alt="Project 3">
      <h3>Mobile UI</h3>
      <p>App Interface</p>
    </div>

    <div class="card">
      <img src="img/project4.jpg" alt="Project 4">
      <h3>Poster Digital</h3>
      <p>Visual Design</p>
    </div>

  </section>
</main>

<footer>
  © 2024 Portfolio semm4zee — z`4sTEAM 
</footer>

</body>
</html>
